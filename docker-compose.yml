version: '3.8'
services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    volumes:
      - ./azurite:/data
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    command: ["azurite", "--location", "/data", "--debug", "/data/debug.log", "--blobHost", "0.0.0.0", "--queueHost", "0.0.0.0", "--tableHost", "0.0.0.0"]

  backend:
    build: ./backend
    container_name: backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AzureStorage__ConnectionString=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
    depends_on:
      - azurite
    ports:
      - "8081:8080"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8081
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
