version: '3.8'
services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    volumes:
      - ./azurite:/data
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    command: azurite --location /data --debug /data/debug.log

  backend:
    build: ./backend
    container_name: backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AzureStorage__ConnectionString=UseDevelopmentStorage=true;BlobEndpoint=http://azurite:10000/devstoreaccount1;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFeqCnf2P==;
    depends_on:
      - azurite
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
